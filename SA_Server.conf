<?xml version="1.0"?>
<fastcgi xmlns:xi="http://www.w3.org/2001/XInclude">
<pools>
    <pool name="main" threads="1" queue="5000"/>
</pools>
<handlers>
    <handler pool="main" url="/test">
        <component name="SA_Server_Component"/>
    </handler>
    <handler pool="main" url="/payments">
        <component name="SA_Server_Component"/>
    </handler>
    <handler pool="main" url="/payments/[^\/]*">
        <component name="SA_Server_Component"/>
    </handler>
</handlers>
<components>
    <component name="SA_Server_Component" type="MainModule:SA_Server_Factory"/>
    <component name="daemon-logger" type="logger:logger">
       <level>INFO</level>
       <ident>sa_server</ident>
    </component>
</components>
<modules>
    <module name="MainModule" path="./lib_SA_Server.so"/>
    <module name="logger" path="/usr/lib/fastcgi2/fastcgi2-syslog.so"/>
</modules>
<daemon>
    <logger component="daemon-logger"/>
    <endpoint>
        <backlog>128</backlog>
        <socket>/tmp/fastcgi_daemon.sock</socket>
        <threads>1</threads>
    </endpoint>
    <pidfile>/var/run/fastcgi2/SA_Server.pid</pidfile>
    <monitor_port>20012</monitor_port>
</daemon>
</fastcgi>
